<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Jared Fischler</title>
<link rel="stylesheet" type="text/css" href="css/reset.css" media="screen" />

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>

<!-- Google WebFonts import -->
<link href='http://fonts.googleapis.com/css?family=Merriweather:400,700,300' rel='stylesheet' type='text/css'>

<!-- Bootstrap -->
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<!-- Pace -->
<script src="bower_components/pace/pace.min.js"></script>
<link href="bower_components/pace/themes/black/pace-theme-hidden.css" rel="stylesheet" />

<link rel="stylesheet" type="text/css" href="css/main.css" media="screen" />

<!-- Scripts -->
<script src="js/scripts.js" type="text/javascript"></script>
<script src="js/angScripts.js" type="text/javascript"></script>
</head>

<body ng-app="jayrad">
    <div id="loading">
        <div class="content pulsating"><h1>loading...</h1></div>
    </div>


    <!-- First Section :: Introduction -->

    <section id="brand">
        <img id="brand_bg" src="includes/top_bg.jpg" />
        <div class="logo"><img src="includes/logo.png"/></div>
    </section>


    <!-- Second Section :: Image and Bio -->

    <section id="bio">
        <div class="me">
            <div class="me_img"></div>
        </div>
        <div class="bio_content">
            <h1>I am a sophomore at the University of Connecticut studying Motion Graphics and 3D Visualization.</h1>
            <h2>Here is my my work.</h2>
        </div>
    </section>


    <!-- Third Section :: Video Reel -->

    <section id="reel">
        <div class="title">Video Reel</div>
        <div class="reel_container">
            <div class="vim_wrap">
                <iframe src="//player.vimeo.com/video/113243663?title=0&amp;byline=0&amp;portrait=0&amp;color=000" width="500" height="281" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
            </div>
        </div>
    </section>


    <!-- Fourth Section :: Projects -->

    <section id="projects" ng-controller="ProjectsCategories">
        <div class="title">Projects</div>
        <div class="row">
            <div class="project col-lg-4 col-md-6 col-sm-12" ng-repeat="category in categories" bg-img="{{category.imgPath}}">
                
            </div>
        </div>
    </section>
</body>
</html>
