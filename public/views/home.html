<!-- Logo Placement -->
<script>
    $(document).ready(function(){
        logoHeight = Math.floor($(window).width()/5)+0;
        $("section#brand .logo").css("top",(logoHeight + "px"));


        // var avatar = $(".me_img").offset().top;
        // console.log("init: " + avatar);
        // $("section#brand .logo").css("top",((avatar-300) + "px"));

        $(window).resize(function(){
            logoHeight = Math.floor($(window).width()/5)+0;
            $("section#brand .logo").css("top",(logoHeight + "px"));
        });
    });
    
</script>

<div class="overlay fadeAnimate" ng-click="toggleNav()" ng-show="nav"></div>

<!-- Navigation -->
<div class="nav">
    <a ng-click="angScroll('reel')">video reel</a> | 
    <a ng-click="angScroll('projects')">work</a> |
    <a ng-click="angScroll('contact')">contact</a>
</div>
<button class="triggerNav ion-navicon" ng-click="toggleNav()">
    <!-- <i class="ion-navicon" ng-show="!nav"></i>
    <i class="ion-ios-close-empty" ng-show="nav"></i> -->
</button>
<div class="mobileNav slideAnimate" ng-show="nav">
    <ul>
        <li><a ng-click="mobileNav('reel')">video reel</a></li>
        <li><a ng-click="mobileNav('projects')">work</a></li>
        <li><a ng-click="mobileNav('education')">education</a></li>
        <li><a ng-click="mobileNav('skills')">skills</a></li>
        <li><a ng-click="mobileNav('contact')">contact</a></li>
    </ul>
</div>

<!-- First Section :: Introduction -->

<section id="brand">
    <img id="brand_bg" src="includes/top_bg.jpg" />
    <div class="logo"><img src="includes/logo.png"/></div>
    <!-- <div class="scrollInd"></div> -->
</section>


<!-- Second Section :: Image and Bio -->

<section id="bio">
    <div class="me">
        <div class="me_img"></div>
    </div>
    <div class="bio_content">
        <h1>{{userDetails.intro}}</h1>
        <h2>{{userDetails.subintro}}</h2>
    </div>
</section>


<!-- Third Section :: Video Reel -->

<section id="reel">
    <div class="title">Video Reel</div>
    <div class="reel_container">
        <div class="vim_wrap" ng-bind-html="video_embed"></div>
    </div>
</section>


<!-- Fourth Section :: Projects -->

<section id="projects">
    <div class="title">Projects</div>
    <div class="row">
            <div class="project_cat col-lg-4 col-md-6 col-sm-12" bg-img="{{category.image_path}}" ng-repeat="category in categories" ng-click="changeView(category.route)">
                <div class="titleOverlay">
                    <div class="c_title"><h2>{{category.title}}</h2></div>
                </div>
            </div>
    </div>
</section>   

<!-- Fifth Section :: Education -->

<section id="education">
    <div class="title">Education</div>
    <div class="content">
        <h3>{{userDetails.school}}</h3>
        <br />
        <span ng-repeat="item in userResume | keyIs:'section':'Education'">
            <h3>{{item.title}}</h3>
            <span ng-bind-html="item.content | trust"></span>
        </span>
    </div>
    
</section>

<!-- Sixth Section :: Skills -->

<section id="skills">
    <div class="title">skills</div>
    <div class="content">
        <span ng-repeat="item in userResume | keyIs:'section':'Skills'">
            <h3>{{item.title}}</h3>
            <span ng-bind-html="item.content | trust"></span>
        </span>
    </div>
</section>

<!-- Seventh Section :: Contact -->

<section id="contact">
    <div class="title">Contact</div>
    <div class="row">
        <span ng-repeat="item in userResume | keyIs:'section':'Contact'">
            <h2>{{item.title}}:</h2>
            <span ng-bind-html="item.content | trust"></span>
        </span>
    </div>
</section>
